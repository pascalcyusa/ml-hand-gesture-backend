name: Deploy to AWS

on:
  push:
    branches:
      - deployment-prep-aws-5827474666849277538

jobs:
  # ─────────────────────────────────────────────
  # Deploy Frontend to S3 + CloudFront
  # ─────────────────────────────────────────────
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.BACKEND_CLOUDFRONT_URL }}
        run: bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync to S3
        run: aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.FRONTEND_CLOUDFRONT_ID }} \
            --paths "/*"

  # ─────────────────────────────────────────────
  # Deploy Backend to EC2
  # ─────────────────────────────────────────────
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ml-hand-gesture
            git pull origin deployment-prep-aws-5827474666849277538
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate backend
