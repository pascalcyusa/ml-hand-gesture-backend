services:
  db:
    image: public.ecr.aws/docker/library/postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ml_hand_gesture_db
    # In production, do not expose the database port to the outside world
    # ports:
    #   - "5432:5432"
    restart: always

  backend:
    build: ./backend
    # Removed --reload for production performance
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ml_hand_gesture_db
      # Set this to your CloudFront URL in the .env file or environment
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      - db
    restart: always

volumes:
  postgres_data:
